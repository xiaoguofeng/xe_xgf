<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小额贷款管理平台登录</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/verify.css">
</head>
<body>
    <!-- 1.1 搭建页面内容主结构 -->
    <!-- 1.2 页头-->
    <div class="xe-header">
        <div class="xe-logo">
            <h1>
                <a href="javascript:void(0);">
                    <img src="./sources/images/logo_small.png" alt="小额贷款平台">
                </a>
            </h1>
            <h2>
                小额贷款管理平台
            </h2>
        </div>
        <div class="xe-help">
            <span>

            </span>
            <span>
                帮助
            </span>
        </div>
    </div>
    <!-- 1.3 页面主体内容 -->
    <div class="xe-main">
         <div class="main-box">
             <div class="login-box">
                 <h3>账号登录</h3>
                 <ul id="login_menu">
                     <li><input type="text" id="u_name" maxlength="10"><span></span></li>
                     <li><input type="password" id="u_password" maxlength="15"><span></span></li>
                     <li>
                         <!-- 验证码 -->
                         <div id="mpanel1">
                         </div>
                     </li>
                     <li>
                        <span><input type="checkbox">  记住密码</span>
                        <span><input type="checkbox">  自动登录</span>
                         <a href="#">忘记密码？</a>
                     </li>
                 </ul>
                 <button id="login">   登  录</button>
             </div>
         </div>
    </div> 
    <!-- 1.4 页面的页脚 -->
    <div class="xe-footer">
        <p>
            国家大学科技园
        </p>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/verify.js"></script>
<script>
    $(function(){
          $('#mpanel1').codeVerify({
        		//验证证码type=1
        		type : 1,
        		// 指定验证码显示的框大小
		    	width : '80px',
		    	height : '30px',
		    	// 设置显示验证码的大小
		    	fontSize : '14px',
		    	// 设置显示验证码的长度
		    	codeLength : 4,
		    	// 设置按钮触发验证指定的button id
		    	btnId : 'login',
		    	// 验证准备阶段
		    	ready : function() {
		    	},
		    	// 验证成功返回事件
		    	success : function() {
                window.location.replace("index.html");
		    	},
		    	// 验证失败返回事件
		    	error : function() {
		    		alert('验证码不匹配！');
		    	}
		    });

            $('.varify-input-code').attr('placeholder','验证码');
            $('.varify-input-code').css('text-indent','10px');
            $('.varify-input-code').css('outline','none');

            
    });
</script>
</html>
